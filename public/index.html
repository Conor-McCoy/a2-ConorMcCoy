<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
  <main>
  <h1>My To-Do List</h1>
  <!-- Todo list: Task, Priority (Urgent, High, Medium, Low), DateCreated (server auto), SuggestedDeadline (DateCreated + Priority (Urgent: 1 Day, High: 2 Days, Medium: 1 Week, Low: 1 Month) -->
    <form id="todoForm">
      <label for="task">Enter your task:</label>
      <input type="text" id="task" placeholder="e.g., Finish a2"/>
      <input type="radio" id="urgent" name="priority" value="Urgent"/>
      <label for="urgent">Urgent</label>
      <input type="radio" id="high" name="priority" value="High"/>
      <label for="high">High</label>
      <input type="radio" id="medium" name="priority" value="Medium" checked/>
      <label for="medium">Medium</label>
      <input type="radio" id="low" name="priority" value="Low"/>
      <label for="low">Low</label>

      <button id="submitButton">Add Task</button>
    </form>
  <h2>Current Tasks</h2>
  <table id="taskTable">
    <thead>
    <tr>
      <th>Task</th>
      <th>Priority</th>
      <th>Date Created</th>
      <th>Suggested Deadline</th>
      <th>Completed?</th>
    </tr>
    </thead>
    <tbody id="taskTableBody">
    </tbody>
  </table>

  <script src="js/main.js"></script>
  </main>
  </body>
</html>
